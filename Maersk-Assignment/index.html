<!DOCTYPE html>
<html>

<head>

  <title>Maersk Exercise</title>

  <script src="scripts/main.js"></script>

<body onload="OnInit()">

    <div id="listVar" style="display: none;"></div>

    <div class="card-container">
      <div class="card-container" id="myHTMLWrapper"></div>
    </div>
  </div>
